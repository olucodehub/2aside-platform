name: Deploy Funding Service

on:
  push:
    branches: [ main ]
    paths:
      - '2-Aside/funding-service/**'
      - '2-Aside/shared/**'
      - '.github/workflows/deploy-funding-service.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      working-directory: ./2-Aside
      run: |
        docker build -f funding-service/Dockerfile \
          -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/funding-service:latest \
          -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/funding-service:${{ github.sha }} \
          .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/funding-service:latest
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/funding-service:${{ github.sha }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: twoaside-fundingservice
        resourceGroup: 2aside-resources
        imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/funding-service:${{ github.sha }}
