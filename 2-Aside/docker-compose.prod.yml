# 2-Aside Platform - Production Docker Compose
# For Azure Container Apps deployment

version: '3.8'

services:
  # ========================================
  # USER SERVICE
  # ========================================
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: 2aside-user
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    env_file:
      - .env
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ========================================
  # WALLET SERVICE
  # ========================================
  wallet-service:
    build:
      context: .
      dockerfile: wallet-service/Dockerfile
    container_name: 2aside-wallet
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ========================================
  # FUNDING SERVICE
  # ========================================
  funding-service:
    build:
      context: .
      dockerfile: funding-service/Dockerfile
    container_name: 2aside-funding
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_STORAGE_CONTAINER_NAME}
    env_file:
      - .env
    ports:
      - "8003:8000"
    volumes:
      - funding-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  funding-uploads:
    driver: local
